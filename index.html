<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Blocks a Day</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #grid-container {
            height: min(80vh,80vw);
            width: min(80vh,80vw);
            margin: auto;
        }

        .grid-row {
            display: flex;
        }

        .grid-cell {
            width: calc(10% - 2px);
            height: 0;
            padding-bottom: calc(10% - 2px);
            border: 1px solid #ccc;
            margin: 1px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>100 Blocks a Day</h1>
        <div id="grid-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById('grid-container');
            const colours = [
                [0, 255, 0],   [0, 225, 45],  [0, 195, 75],  [0, 165, 105],
                [0, 135, 135], [0, 105, 165], [0, 75, 195],  [0, 45, 225],
                [0, 0, 255],   [45, 0, 225],  [75, 0, 195],  [105, 0, 165],
                [135, 0, 135], [165, 0, 105], [195, 0, 75],  [225, 0, 45],
                [255, 0, 0]
            ];
            const blockSize = 6; // Number of cells per colour block

            function calculateElapsedMinutes() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const elapsedMinutes = (hours - 6) * 60 + minutes;
                console.log(elapsedMinutes);
                return elapsedMinutes;
            }

            function getColourForCell(index) {
                const colourIndex = Math.floor(index / blockSize) % colours.length;
                const [r, g, b] = colours[colourIndex];
                return `rgb(${r},${g},${b})`;
            }

            function updateGrid() {
                const elapsedMinutes = calculateElapsedMinutes();
                const totalCells = 100;
                const filledCells = Math.min(Math.floor(elapsedMinutes / 10), totalCells);

                gridContainer.innerHTML = ''; // Clear previous grid

                for (let i = 0; i < 10; i++) {
                    const row = document.createElement('div');
                    row.classList.add('grid-row');
                    for (let j = 0; j < 10; j++) {
                        const cell = document.createElement('div');
                        cell.classList.add('grid-cell');
                        const cellIndex = i * 10 + j;
                        if (cellIndex < filledCells) {
                            const colour = getColourForCell(cellIndex);
                            cell.style.backgroundColor = colour;
                        }
                        row.appendChild(cell);
                    }
                    gridContainer.appendChild(row);
                }
            }

            setInterval(updateGrid, 60000);

            updateGrid();
        });
    </script>
</body>
</html>
